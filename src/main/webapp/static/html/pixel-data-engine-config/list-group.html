<div class="row">
    <div class="col-md-12">
        <hr>
        <span><b>pde_groups</b></span><br><br>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="btn btn-lg btn-success" href="group/edit-group/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new group</a>
            </div>
        </nav>
        <table class="table table-striped table-bordered">
            <thead>
            <th>Key Id&nbsp;</th>
            <th>Gid&nbsp;</th>
            <th>Type&nbsp;</th>
            <th>Action&nbsp;</th>
            </thead>
            <tbody>
            <tr ng-repeat="data in groups">
                <td>{{data.key_id}}</td>
                <td>{{data.gid}}</td>
                <td>{{data.type}}</td>
                <td><a href="group/edit-group/{{data.key_id}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit group</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="rules.length == 0">
        <div class="col-md-12">
            <h4>No group found</h4>
        </div>
    </div>
</div>
